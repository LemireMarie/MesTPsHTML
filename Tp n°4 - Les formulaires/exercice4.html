<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exercice 4 sur les formulaires">
    <link rel="shortcut icon" href="./icons8-formulaire-100.png" type="image/x-icon">
    <title>Lemire Marie - Les formulaires - Exercice n°4</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Exo 4 - Revue de code</legend>
            <fieldset>
                <legend> Genre : </legend>
                <input type="radio" name="genre" id="homme">
                <label for="homme">Mr.</label>
                <input type="radio" name="genre" id="femme">
                <label for="femme">Mme.</label>
                <input type="radio" name="genre" id="nonRenseigné">
                <label for="nonRenseigné">Non renseigné</label>
            </fieldset>

            <fieldset>
                <legend> Nom & Prénom(s) : </legend>
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" name="nom" id="name" placeholder="ex: Deschamps" required="required">
                </div>

                <div>
                    <label for="surname">Prénom :</label>
                    <input type="text" name="nom" id="surname" placeholder="ex: Dider" required="required">
                </div>

                <div>
                    <label for="prenomBis">Prénom n°2 :</label>
                    <input type="text" name="nom" id="prenomBis" placeholder="ex: Dider">
                </div>

                <div>
                    <label for="prenomThird">Prénom n°3 :</label>
                    <input type="text" name="nom" id="prenomThird" placeholder="ex: Dider">
                </div>
            </fieldset>

            <fieldset>
                <legend> Ville : </legend>
                <select>
                    <option>Choisissez parmi les options</option>
                    <option value="Calais">Calais</option>
                    <option value="Dunkerque">Dunkerque</option>
                    <option value="Boulogne s/ Mer">Boulogne s/ Mer</option>
                    <option value="Arras">Arras</option>
                    <option value="Laon">Laon</option>
                    <option value="St Quentin">St Quentin</option>
                    <option value="Soissons">Soissons</option>
                </select>
            </fieldset>

            <fieldset>
                <legend> Code Postal : </legend>
                <input type="text" placeholder="ex: 02200" required="required">
            </fieldset>

            <fieldset>
                <legend> Adresse : </legend>
                <input type="number" placeholder="ex: 02200">
                <textarea placeholder="Votre adresse" maxlength="12" required="required"></textarea>
            </fieldset>
            <br>
            <button type="reset">Envoyer</button>

        </fieldset>
    </form>

</body>

</html>
